language: python
python:
  - 2.7_with_system_site_packages
  - 3.6

before_install: sudo apt-get install -qq python-numpy python-scipy
install:
  - pip install -r requirements.txt
  - pip install pylama pytest pytest-cov

before_script: python -m pylama -i E501 src/ || true
script: python -m pytest --cov=src/ src/luminol/tests/
after_script: echo "pylama issues" $(python -m pylama -i E501 src/ | wc -l)
